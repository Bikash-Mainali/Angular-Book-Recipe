<div class="row">
  <div class="col-md-10">
    <app-shopping-edit
    (ingredientAdded) = "onOngredientAdded($event)"></app-shopping-edit>
    <div class="col-md-6">
      <hr>
      <a
        class="list-group-item"
        style="cursor:pointer"
        *ngFor="let ingredient of ingredients">
        {{ingredient.name}}({{ingredient.amount}})
      </a>
    </div>

  </div>
</div>
